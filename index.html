<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
  	<link href="css/select2.css" rel="stylesheet"/>
</head>

<body id="DBSForex">

    <div id="wrapper">
        <!-- header -->
        <header>
            <div class="item header">
                <h1 class="logo"><a href="index.html" title="DBS Home"><img src="images/dbs.png" alt="DBS Logo"></a>
                </h1>
                <!-- Global Nav -->
                <div class="item gnav text-right">
                    <nav>
                        <ul>
                            <li>Welcome, <a href="#" title="User Name"> John Doe</a></li>
                            <li><a href="#" title="Logout">Logout</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- /Global Nav -->
            </div>
        </header>
        <!-- /header -->
        <!-- page-title -->
        <h2 class="page-title">Right Time to Forex</h2>
        <!-- /page-title -->

        <div class="iwrapper">
            <!-- graph-cont -->
            <div class="item graph-cont w100">
                <h3>Last 3 years Forex data</h3>
                <img src="images/linegraph.webp" alt="Graph" width="100%" />
            </div>
            <!-- /graph-cont -->
            <!-- travel-plans -->
            <div class="item travel-plans">
                <h3>Itinerary</h3>

                <section>
                    <form class='form' action="" method="post">
                        <fieldset>
                            <legend>Travel Countries</legend>
                            <div class="form-item">
                                <label for="scountry" id="scountry"><span>Source Country:</span></label>
                                <input name="scountry" id="baseCurrency" placeholder="eg. India" required="required" type="text" />
                            </div>
                            <div class="form-item">
                                <label for="dcountry" id="dcountry"><span>Destination Country:</span></label>
                                <input name="dcountry" id="exchangeCurrency" placeholder="eg. USA" required="required" type="text" />
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Travel Dates</legend>
                            <div class="form-item">
                                <label for="fdate" id="fdate"><span>From Date:</span></label>
                                <input name="fdate" id="fromDate" required="required"/>
                            </div>
                            <div class="form-item">
                                <label for="tdate" id="tdate"><span>To Date:</span></label>
                                <input name="fdate" id="toDate" required="required" />
                            </div>
                        </fieldset>
                    </form>
                    <div class="pre-cont">
                        
                    </div>

                </section>
               

            </div>
            <!-- /travel-plans -->
        </div>

    </div>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/select2.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
